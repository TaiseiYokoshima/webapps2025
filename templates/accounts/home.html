{% extends "signed_in.html" %}

  <div class="d-flex justify-content-center align-items-center flex-column flex-grow-1 ">
    <div class="rounded shadow p-5 w-50 h-50" style="background-color: white; margin-bottom: 20vh;">



      <h2 class="text-center" style="font-size: 4vw;">Your Balance</h2>

      <div class="justify-content-center text-center row"> 

        <div class="col-auto" style="font-size: 5vw;">{{ balance }}</div> 
        <div class="col-auto d-flex align-items-end p-3">{{ currency }}</div>


      </div>







    </div>



  </div>
</div>


{% endblock %}
